<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    
    <script type="text/javascript" src="cordova.js"></script>

    <style type="text/css">
    #map_canvas {
      position: absolute;
      left:-50px;
      top: -50px;
      right: -50px;
      bottom: -50px;
    }
    </style>
    <script >
    document.addEventListener("deviceready", function() 
	{
		
		const GOOGLE = {"lat": 44.17444, "lng": 5.1320499};
		var map = plugin.google.maps.Map.getMap(document.getElementById("map_canvas"),
		{
			'camera':
			{
				'latLng': GOOGLE,
				'zoom':17,
			}
		});
	  
		// You have to wait the MAP_READY event.
		map.one(plugin.google.maps.event.MAP_READY, onMapInit);
	  
		function onMapInit(map) 
		{
			// Add a marker
			map.addMarker({
				'position': GOOGLE,
				'title': "Hello GoogleMap for Cordova!"
			}, function(marker) 
			{
				// Show the infoWindow
				marker.showInfoWindow();
			});
		}
	});
    </script>
</head>

<body>
	<h1>test</h1>

    <div id="map_canvas">
    </div>

</body>

</html>
